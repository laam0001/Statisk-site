<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktliste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="Fashion">
        <a href="index.html">FASHION PASSION</a>
      </div>
    </header>

    <main>
      <div class="grid_1-1-1">
        <article class="produkt">
          <a href="produkt.html">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp"
              alt="Sort Puma Rygsæk"
          /></a>
          <h3>PUMA RYGSÆK</h3>
        </article>

        <article class="produkt soldOut">
          <a href="produkt.html">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1550.webp"
              alt="Puma fodbold"
          /></a>

          <h3>PUMA FODBOLD</h3>
          <div class="soldoutbox">
            <h2>SOLD OUT</h2>
          </div>
        </article>

        <article class="produkt sale">
          <a href="produkt.html">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1572.webp"
              alt="Løbebukser"
          /></a>
          <h3>LØBEBUKSER</h3>
          <div class="salesBox">
            <h2>SALE</h2>
          </div>
        </article>

        <article class="produkt">
          <a href="produkt.html">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1597.webp"
              alt="Skuldertaske"
          /></a>
          <h3>SKULDERTASKE</h3>
        </article>
      </div>
    </main>
    <script src="./js/productlist.js"></script>
  </body>
</html>
